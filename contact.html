<html>

  </style>
</head>
<body>
  <header>
    <nav>
      <h1><center>
        <img src="img/SOS Childrens Villages phot.png" alt="SOS CHILDREN'S VILLAGES" style="width: 30px; height: 30px; margin-left: 10px;">
        <span class="overlap-text">SOS CHILDREN'S VILLAGES</span>
      </center></h1>
      <a href="home.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="services.html">Services</a> |
      <a href="news.html">News</a> |
      <a href="contact.html">Contact</a> |
    </nav>
  </header>
  <main>
    <h1 style=" font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    -webkit-text-stroke: 1.5px black;
    color: white;
    font-size: xxx-large;
    ">Get in Touch</h1>
    <form id="#EVERYTEXT"></form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      
      <label for="enquiry">Enquiry Type:</label>
      <select id="enquiry" name="enquiry">
        <option value="">Select</option>
        <option value="General">General</option>
        <option value="Donation">Donation</option>
        <option value="Volunteer">Volunteer</option>
      </select>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
      
      <input type="submit" value="Send" onclick="validateForm()">
    </form>
    
    <h2><small> <br><br>Contact </small></h2>
    <p >For More Information<br> Contact: Seithuto Seakgwa on +27 (0)79 122 3332 / Seithuto.Seakgwa@sos.org.za. <br> Issued by: <br> SOS Childrenâ€™s Villages in South Africa </p>
    
    <script>
      function validateForm() {
        // Clear text fields
        document.getElementById('name').addEventListener('click', function() {
          this.value = '';
        });
        document.getElementById('email').addEventListener('click', function() {
          this.value = '';
        });
        document.getElementById('phone').addEventListener('click', function() {
          this.value = '';
        });
        document.getElementById('message').addEventListener('click', function() {
          this.value = '';
        });
        
        // Check for entry in critical fields
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;
        
        if (name == '' || email == '' || message == '') {
          alert('Please fill in all required fields.');
          return false;
        } else {
          // Submit form using mailto:
          varmailto="mailto:info@(link unavailable) Us&body=" + 
            "Name: " + name + "%0D%0A" + 
            "Email: " + email + "%0D%0A" + 
            "Phone: " + document.getElementById('phone').value + "%0D%0A" + 
            "Enquiry Type: " + document.getElementById('enquiry').value + "%0D%0A" + 
            "Message: " + message;
          window.location.href = mailto;
        }
      }
    </script>
  </main>
  <footer>
    <p><br><br> <medium>&copy; 2024 SOS Children's Village Cape Town</medium></p>
  </footer>

</html>
